<div class="card w-100 my-5">
    <div class="card-body">
        <h1 class="card-title text-center">Formulário de Usuários</h1>
        <form [formGroup]="userForm">
            <div class="row my-4">
                <div class="col-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" formControlName="nome" id="nome"
                            placeholder="Digite seu nome">
                        <label for="floatingInput">Nome</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" formControlName="sobrenome" id="sobrenome"
                            placeholder="Digite seu sobrenome">
                        <label for="floatingInput">Sobrenome</label>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="idade" formControlName="idade"
                            placeholder="Digite a sua idade">
                        <label for="floatingInput">Idade</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="profissao" formControlName="profissao"
                            placeholder="Digite a sua profissao">
                        <label for="floatingInput">Profissão</label>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="form-group col-12 my-50">
                    <button type="button" class="btn btn-outline-danger float-start">Cancelar</button>
                    <button type="button" class="btn btn-outline-success float-end"
                        (click)="actionButton()">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
