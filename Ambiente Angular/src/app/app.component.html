<h1 appMarcaTexto corDeFundo="purple" corDoTexto="yellow" class="text-center"> Angular Diretivas</h1>

<!-- Diretivas de Atributo -->
<div 
    [ngStyle]="{background: count < 5 ? 'red' : 'green'}"
    [ngClass]="{custom: count > 5}"
>
    <h2 class="text-center">Contador: {{ count }} </h2>
</div>

<!-- Diretivas Estruturais-->

<h2 *ngIf="count > 7; else menor">O contador passou de 7!</h2>

<ng-template #menor>
    <h2>O contador é menor que 7!</h2>
</ng-template>

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
    <li class="list-group-item"
        *ngSwitchCase="3">É igual a 3
    </li>
    <li class="list-group-item"
        *ngSwitchCase="5">É igual a 5
    </li>
    <li class="list-group-item"
        *ngSwitchCase="8">É igual a 8
    </li>
    <li class="list-group-item"
        *ngSwitchDefault>Esse é o default
    </li>
</ul>

<app-list-people [list]="pessoas"></app-list-people>

 <!-- Mesma coisa que a de cima,mas entendendo como o ngFor faz por debaixo dos panos -->
<ul class="list-group mx-auto  my-3 col-3">
    <ng-template ngFor let-pessoa [ngForOf]="pessoas">
        <li class="list-group-item">
        O nome da pessoa é {{ pessoa.firstName }} {{ pessoa.lastName}} e tem a idade de {{ pessoa.age}} anos
        </li>
    </ng-template>
</ul>
<div class ="col-4 mx-auto my-3">
<h3 appMarcaTexto corDeFundo="pink" corDoTexto="brown">{{nome}}</h3>
<button class="btn btn-success col-4 mx-auto" (click)="clicou('Rodrigo')">Clique</button>
</div>

<div class="col-4 mx-auto">
    <input type="text" class="form-control" 
    placeholder="Digite alguma coisa"
    [(ngModel)]="texto">
    <h4>Saida: {{ texto }} </h4>
</div>
